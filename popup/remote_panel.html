<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="remote_panel.css"/>
    </head>
<body>
    <div id="tooltip"></div>
    <div id="container">
        <div id="panel_menu">
            <div class="menu_title">Youtube video</div>
            <div id="menu_youtube" class="menu_buttons">
                <img id ="b_play" class="button" src="img/play.png" alt="Play" title="Play">
                <img id ="b_queue" class="button" src="img/queue.png" alt="Queue" title="Queue">
                <img id ="b_clearlist" class="button" src="img/clearlist.png" alt="Clear" title="Clear">
            </div>
            <div class="menu_title">Kodi actions</div>
            <div id="menu_kodi" class="menu_buttons">
                <img id ="b_skipprevious" class="button" src="img/skipprevious.png" alt="Previous" title="Previous">
                <img id ="b_pause" class="button" src="img/pause.png" alt="Pause" title="Pause">
                <img id ="b_stop" class="button" src="img/stop.png" alt="Stop" title="Stop">
                <img id ="b_skipnext" class="button" src="img/skipnext.png" alt="Next" title="Next">
                <br>
                <img id ="b_voldown" class="button" src="img/voldown.png" alt="VolDown" title="Volume Down">
                <img id ="b_volmute" class="button" src="img/volmute.png" alt="VolMute" title="Mute">
                <img id ="b_volup" class="button" src="img/volup.png" alt="VolUp" title="Volume Up">
            </div>
        </div>
    </div>
    <script src="remote_panel.js"></script>
</body>

</html>
